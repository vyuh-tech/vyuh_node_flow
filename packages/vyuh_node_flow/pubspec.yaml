name: vyuh_node_flow
description: A flexible, high-performance node-based flow editor for Flutter. Build visual programming interfaces, workflow editors, diagrams, and data pipelines.
version: 0.9.0+1

homepage: https://vyuh.tech
repository: https://github.com/vyuh-tech/vyuh_node_flow
issue_tracker: https://github.com/vyuh-tech/vyuh_node_flow/issues

screenshots:
  - description: 'Node Flow Editor - Visual programming interface with reactive node-based editing'
    path: assets/node-flow-banner.png
  - description: 'Node Flow Editor - Complex workflow with multiple nodes and connections'
    path: assets/image-1.png
  - description: 'Node Flow Editor - Interactive diagram with customizable themes and ports'
    path: assets/image-2.png

topics:
  - node-editor
  - visual-programming
  - graph-editor
  - workflow
  - diagram

environment:
  sdk: ^3.9.0
  flutter: ">=3.32.0"
resolution: workspace

dependencies:
  collection: ^1.19.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_mobx: ^2.3.0
  http: ^1.4.0
  json_annotation: ^4.9.0
  mobx: ^2.5.0
  vector_math: ^2.1.4

dev_dependencies:
  build_runner: ^2.8.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
