<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Vyuh Node Flow - Visual Node Editor for Flutter">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vyuh Node Flow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Vyuh Node Flow</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
    }

    :root,
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent;
      background: transparent;
      /* Support both light and dark color schemes */
      color-scheme: light dark;
    }

    /* Ensure transparency in both light and dark modes */
    @media (prefers-color-scheme: dark) {
      :root,
      html,
      body {
        background-color: transparent;
        background: transparent;
      }
    }

    /* Hide Flutter's default loading indicator */
    .loading-indicator,
    .flutter-loader {
      display: none !important;
    }

    /* Modern loader styles */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .progress-wrapper {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .progress-track {
      width: 100%;
      height: 3px;
      background: rgba(99, 102, 241, 0.15);
      border-radius: 3px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6366f1, #a78bfa, #6366f1);
      background-size: 200% 100%;
      border-radius: 3px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    #progress-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      font-weight: 500;
      color: #6366f1;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <!-- Modern progress loader -->
  <div id="loader">
    <div class="progress-wrapper">
      <div class="progress-track">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text">Loading</div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
